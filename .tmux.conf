# ===========================================
# tmux 설정 - Claude Code 멀티 세션용
# ===========================================

# 마우스 지원 (클릭으로 창 전환, 스크롤)
set -g mouse on

# 창 번호 1부터 시작
set -g base-index 1
setw -g pane-base-index 1

# 256 색상 지원
set -g default-terminal "screen-256color"

# ===========================================
# 상태바 스타일
# ===========================================
set -g status-style 'bg=#1e1e1e fg=#cccccc'
set -g status-left-length 30
set -g status-right-length 50

# 왼쪽: 세션 이름
set -g status-left '#[bg=#007acc,fg=#ffffff,bold] #S #[bg=#1e1e1e] '

# 오른쪽: 시간
set -g status-right '#[fg=#888888] %m/%d %H:%M '

# 창 목록 스타일 (비활성)
set -g window-status-format '#[fg=#888888] #I:#W '

# 현재 창 스타일 (활성) - 파란색 강조
set -g window-status-current-format '#[bg=#007acc,fg=#ffffff,bold] #I:#W #[bg=#1e1e1e]'

# 활동 감지시 표시 (작업 완료 알림)
setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style 'bg=#4ec9b0,fg=#1e1e1e,bold'

# ===========================================
# 키 바인딩
# ===========================================
# Prefix를 Ctrl+a로 변경 (더 누르기 편함)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 설정 리로드: Ctrl+a r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# 창 분할 (더 직관적인 키)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 창 이동: Ctrl+a + 방향키
bind -n M-Left select-window -p
bind -n M-Right select-window -n

# 패널 이동: Alt + 방향키
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# 새 창 만들 때 현재 경로 유지
bind c new-window -c "#{pane_current_path}"

# ===========================================
# 기타 설정
# ===========================================
# ESC 딜레이 제거 (vim 사용시 유용)
set -sg escape-time 0

# 히스토리 크기
set -g history-limit 50000

# 창 자동 번호 재정렬
set -g renumber-windows on
